  #     - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
  #     - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
  #   volumes:
  #     - ./run_state/bnb:/data  # Isolated State Folder for BNB
  #     - .:/app
  #   command: >
  #     python /app/live_executor.py 
  #     --params configs/prod_bnb_meta_live.json 
  #     --mode ${MODE} 
  #     --symbol BNBUSDC
  #     --state /data/state.json
  #   ports:
  #     - "9101:9109" # Maps Host 9101 -> Container 9109

  bot_btc:
    build: .
    container_name: btcusdt_bot
    restart: unless-stopped
    environment:
      - BINANCE_FUTURES_KEY=${FUTURES_TESTNET_KEY}
      - BINANCE_FUTURES_SECRET=${FUTURES_TESTNET_SECRET}
      - MODE=${MODE}
      - SYMBOL=BTCUSDT
      - DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks/1445786340586160169/ZUYKq8OOSap21M--ZpPx3eYf8oOS39PIUbaBuZ0qGe7w7_xU5JXvEcZJBmeqOMqnhH4A
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./run_state/btc:/data
      - .:/app
    command: >
      python /app/live_executor.py  --params configs/prod_btc_meta_live.json  --mode ${MODE}  --symbol BTCUSDT --state /data/state.json
    ports:
      - "9102:9109"
    networks:
      - default
      - trading-net

  # --- UTILITIES ---
  sweeper:
    build: .
    container_name: global_sweeper
    restart: unless-stopped
    environment:
      - BINANCE_KEY=${BINANCE_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - BINANCE_BASE_URL=${BINANCE_BASE_URL}
      - MODE=${MODE}
      - SWEEPER_IGNORE=${SWEEPER_IGNORE}
    volumes:
      - .:/app
    command: python /app/tools/dust_sweeper.py --mode auto --schedule weekly

  # --- OBSERVABILITY STACK (Fixed) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: ethbtc_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9999:9090"
    networks:
      - trading-net

  grafana:
    image: grafana/grafana:latest
    container_name: ethbtc_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - trading-net

  watchtower:
    image: containrrr/watchtower
    container_name: global_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      # Optional: Send notifications when updates happen
      # - WATCHTOWER_NOTIFICATION_URL=${DISCORD_WEBHOOK_URL} 
    networks:
      - trading-net

# Ensure volumes are defined at the bottom of the file
volumes:
  prometheus_data:
  grafana_data:


networks:
  trading-net:
    external: true
