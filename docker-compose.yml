  #     - trading-net
  #   environment:
  #     - BINANCE_KEY=${BINANCE_KEY}
  #     - BINANCE_SECRET=${BINANCE_SECRET}
  #     - BINANCE_BASE_URL=${BINANCE_BASE_URL}
  #     - MODE=${MODE}
  #     - SYMBOL=BNBUSDC
