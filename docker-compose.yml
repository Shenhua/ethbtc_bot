services:
  # --- INSTANCE 1: ETH/BTC ---
  bot_eth:
    build: .
    container_name: ethbtc_bot
    restart: unless-stopped
    networks:
      - default
      - trading-net
    environment:
      - BINANCE_KEY=${SPOT_TESTNET_KEY}
      - BINANCE_SECRET=${SPOT_TESTNET_SECRET}
      - MODE=${MODE}
      - SYMBOL=ETHBTC
      - DISCORD_WEBHOOK_URL=https://discord.com/api/webhooks/1445787409878089738/vnoFgavBdoSV1sGMW0HsQ59wwiyX6A3JRMEtU3CAFATqWU0RCijvNQpIIpA1Q26Asuxs
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./run_state/eth:/data # Isolated State Folder for ETH
      - .:/app
    command: >
      python /app/live_executor.py  --params configs/prod_meta_live.json  --mode ${MODE}  --symbol ETHBTC --state /data/state.json
    ports:
      - "9109:9109"

  # --- INSTANCE 2: BNB/USDC ---
  # bot_bnb:
